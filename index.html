<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <ul>
      <li><a href="https://mail.google.com/mail/">Gmail</a></li>
      <li><a href="https://www.google.fr/imghp?hl=en">Images</a></li>
      <li><a href="#"><img src="https://img.icons8.com/material-sharp/24/000000/squared-menu.png"></a></li>
      <li><a href="#"><div id="profile-logo">G</div></a></li>
    </ul>
  </header>
  <main>
    <section id="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo">
    </section>
    <section id="search-form">
      <form action="https://www.google.com/" method="POST">
        <div id="search-form-box">
        <label for="seach-form-text"><i class="fas fa-search"></i> </label>
        <input type="text" name="" id="search-form-text">
        </div>
        <div id="search-form-buttons">
        <input value="Google Search" aria-label="Google Search" name="button" type="submit" class="button">
        <input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="button" type="submit" class="button">
        </div>
      </form>
    </section>
    <section>Google offered in: <a
        href="https://www.google.com/setprefs?sig=0_OGTJxdXbivHJxKskb2ItNewd2MY%3D&amp;hl=fr&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwi83t_utIvpAhWR3oUKHUkEC0wQ2ZgBCA4">Fran√ßais</a>
    </div></section>
  </main>
  <footer>
    <section id="country"><span>France</span></section>
    <section id="bottom-bar">
      <ul>
        <li><a href="https://ads.google.com/intl/en_fr/home/">Advertising</a></li>
        <li><a href="https://www.google.com/services/">Business</a></li>
        <li><a href="https://about.google/">About</a></li>
        <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
      </ul>
      <ul>
        <li><a href="https://support.google.com/websearch/answer/7585859?p=fr_consumer_info&hl=en-FR&fg=1&visit_id=637236908966721909-686424068&rd=1">Consumer Information</a></li>
        <li><a href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
        <li><a href="https://policies.google.com/terms?fg=1">Terms</a></li>
        <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
      </ul>
    </section>
  </footer>
  <script src="https://kit.fontawesome.com/7b3b0349cd.js" crossorigin="anonymous"></script>

</html>
